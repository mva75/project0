<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles/advanced.css">
    </head>
    <body>
		<nav>
		    <img src="Img/Gadv.JPG" alt="Google"><a href="index.html">Search</a>
		</nav>
        <h2>Advanced search</h2>
        <form action="https://www.google.ru/advanced_search">
            <fieldset>
                <legend><h3>Find pages with</h3></legend> 
				<ul class="flex-outer">
                    <li>
				        <label for="all">all these words:</label><input type="text" name="as_q" class="form">
					</li>	
                    <li>
					    <label for="exact">this exact word or phrase:</label><input type="text" name="as_epq" class="form">
					</li>
                    <li>
					    <label for="any">any of these words:</label><input type="text" name="as_oq" class="form">
					</li>
                    <li>
					    <label for="none">none of these words:</label><input type="text" name="as_eq" class="form">
				    </li>
				</ul>
            </fieldset>
        <p><input type="submit" value="Advanced Search" class="adse"></p>
        </form>
    </body>
</html>
